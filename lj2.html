<h1>我对计算机专业的认识</h1>
<p>首先对于就业范围来说，这个专业在如今社会很多岗位都有很好的结合性，也就是说与很多岗位都可以进行合作，这个专业的就业范围比较广。其次对于专业应用，计算机在目前的应用很广泛，在人工智能，软件开发，信息管理等等领域都离不开计算机，很多大型的工程对计算机的依赖性更大。最后对于个人的要求，计算机在目前的发展速度极快，这个领域有很好的发展前景。</p>
